<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donne-moi une blague</title>
</head>
<body>
    <button id="boutonBlague">Donne-moi une blague !</button>

    <script>
        // Fonction JavaScript pour afficher une blague lorsque le bouton est cliqué
        function afficherBlague() {
            // Vous pouvez ajouter votre logique pour obtenir une blague ici
            alert("Pourquoi les plongeurs plongent-ils toujours en arrière et jamais en avant ? Parce que sinon ils tombent dans le bateau !");
        }

        // Attacher un gestionnaire d'événements au bouton pour déclencher la fonction afficherBlague
        document.getElementById("boutonBlague").addEventListener("click", afficherBlague);
    </script>
    <script src="exo2.js"></script>
</body>
</html>
